{% extends "admin/base.html" %}

{% block title %}{% if department %}Edit Department{% else %}Create Department{% endif %}{% endblock %}
{% block header %}{% if department %}Edit Department{% else %}Create New Department{% endif %}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Department Name</label>
                <input type="text" class="form-control" id="name" name="name" 
                       value="{{ department.name if department else '' }}" required>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="code" class="form-label">Department Code</label>
                    <input type="text" class="form-control" id="code" name="code" 
                           value="{{ department.code if department else '' }}" required maxlength="10">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ department.description if department else '' }}</textarea>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('admin_departments') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
