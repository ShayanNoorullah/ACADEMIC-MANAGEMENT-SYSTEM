{% extends "admin/base.html" %}

{% block title %}{% if internship %}Edit{% else %}Create{% endif %} Internship{% endblock %}
{% block header %}{% if internship %}Edit{% else %}Create{% endif %} Internship{% endblock %}

{% block content %}
<form method="POST">
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" 
                   value="{{ internship.title if internship }}" required>
        </div>
        <div class="col-md-6">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" id="company" name="company" 
                   value="{{ internship.company if internship }}" required>
        </div>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required>
            {{- internship.description if internship -}}
        </textarea>
    </div>

    <div class="row mb-3">
        <div class="col-md-4">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" 
                   value="{{ internship.location if internship }}" required>
        </div>
        <div class="col-md-4">
            <label for="start_date" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="start_date" name="start_date" 
                   value="{{ internship.start_date if internship }}" required>
        </div>
        <div class="col-md-4">
            <label for="end_date" class="form-label">End Date</label>
            <input type="date" class="form-control" id="end_date" name="end_date" 
                   value="{{ internship.end_date if internship }}" required>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="application_deadline" class="form-label">Application Deadline</label>
            <input type="date" class="form-control" id="application_deadline" name="application_deadline" 
                   value="{{ internship.application_deadline if internship }}" required>
        </div>
        <div class="col-md-6">
            <label for="link" class="form-label">Application Link</label>
            <input type="url" class="form-control" id="link" name="link" 
                   value="{{ internship.link if internship }}" required>
        </div>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" 
               {% if internship and internship.is_active %}checked{% endif %}>
        <label class="form-check-label" for="is_active">Active</label>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('admin_internships') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
